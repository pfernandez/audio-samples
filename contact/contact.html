<form name="contactForm" class="contact container" novalidate 
	ng-submit="contactForm.$valid && submitForm()">

	<label for="name">Name</label>
	<input type="text" name="name" ng-model="formData.name" ng-class="{'error' : errorName}">
	
	<label for="email">E-mail</label>
	<input type="email" name="email" ng-model="formData.email" ng-class="{'error' : errorEmail}">
	
	<label for="message">Message</label>
	<textarea name="message" ng-class="{'error' : errorTextarea}" ng-model="formData.message" 
		cols="30" rows="10"></textarea>
	
	<input type="submit" value="Send" name="submit">
	<p ng-class="{'submission-message' : submission}" ng-bind="submissionMessage"></p>

</form>
