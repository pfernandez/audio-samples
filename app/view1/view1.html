<div ng-controller="FetchController">
  <input type="text" ng-model="query" size="30"/>
  <button ng-click="searchText()">Search</button>
  <h2 ng-if="data.count">Total results found: {{data.count}}</h2>
  <ol>
    <li ng-repeat="item in data.results track by $index">
      <pre>{{item | json}}</pre>
    </li>
  </ol>
  <button ng-if="data.previous" ng-click="fetch(data.previous)">Previous</button>
  <button ng-if="data.next" ng-click="fetch(data.next)">Next</button>
</div>
